<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input *ngIf="!vis" type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea *ngIf="!vis" [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="addNote()"> Guardar nota</button>
    <button *ngIf="id != 0" ion-button block (click)="deleteNote()" color="danger"> Eliminar nota</button>
  </div>
</ion-content>
